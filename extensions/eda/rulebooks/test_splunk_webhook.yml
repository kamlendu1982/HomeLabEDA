---
- name: Listen for events on a webhook
  hosts: web
  ## Define our source for events
  sources:
     - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000

  rules:
    ## Define the conditions we are looking for 
    - name: run if message has aws 
      condition: "aws" in event.body.message
    ## Define the action we should take should the condition be met  
      action:
        run_job_template:
          name: RunOnSplunk
          organization: Default

    - name: run if no aws
      condition: "os" in event.body.message
    ## Define the action we should take should the condition be met  
      action:
        run_job_template:
          name: RunOnSplunkNoAWS
          organization: Default
